<svg viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#0891b7"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Glow effect background -->
  <circle cx="120" cy="40" r="35" fill="url(#glowGradient)"/>
  
  <!-- Modern compass design -->
  <g transform="translate(120,40)">
    <!-- Outer ring with modern styling -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="url(#primaryGradient)" stroke-width="2.5" opacity="0.6" stroke-dasharray="2,2"/>
    
    <!-- Inner navigation ring -->
    <circle cx="0" cy="0" r="16" fill="none" stroke="url(#primaryGradient)" stroke-width="1.8" opacity="0.8"/>
    
    <!-- Navigation arrows - modern angular design -->
    <g fill="url(#primaryGradient)">
      <!-- Primary direction (North) - emphasis -->
      <path d="M 0,-14 L 5,-5 L 0,-8 L -5,-5 Z" opacity="1"/>
      <!-- East -->
      <path d="M 14,0 L 5,5 L 8,0 L 5,-5 Z" opacity="0.5"/>
      <!-- South -->
      <path d="M 0,14 L 5,5 L 0,8 L -5,5 Z" opacity="0.5"/>
      <!-- West -->
      <path d="M -14,0 L -5,5 L -8,0 L -5,-5 Z" opacity="0.5"/>
    </g>
    
    <!-- Center AI core with layers -->
    <circle cx="0" cy="0" r="4" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="2.5" fill="#ffffff" opacity="0.95"/>
    <circle cx="0" cy="0" r="1" fill="url(#accentGradient)"/>
    
    <!-- Tech accent dots -->
    <circle cx="6" cy="-6" r="1" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="-6" cy="6" r="1" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
  
  <!-- Connection line to text -->
  <line x1="72" y1="40" x2="95" y2="40" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Brand name with premium typography -->
  <text x="155" y="48" 
        font-family="'SF Pro Display', 'Helvetica Neue', -apple-system, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#primaryGradient)" 
        letter-spacing="-0.02em">
    Sarthi
  </text>
  
  <!-- AI designation with modern styling -->
  <g transform="translate(105,20)">
    <rect x="120" y="30" width="20" height="12" rx="6" fill="url(#accentGradient)" opacity="0.15"/>
    <text x="130" y="38" 
          font-family="'SF Pro Display', 'Helvetica Neue', -apple-system, sans-serif" 
          font-size="8" 
          font-weight="600" 
          fill="url(#accentGradient)" 
          text-anchor="middle" 
          letter-spacing="0.1em">
      ai
    </text>
  </g>
  
  <!-- Subtle tech pattern -->
  <g opacity="0.4" stroke="url(#primaryGradient)" stroke-width="0.5" fill="none">
    <path d="M 240,25 L 250,25 L 255,30 L 250,35 L 240,35"/>
    <circle cx="262" cy="30" r="3"/>
    <path d="M 270,27 L 275,30 L 270,33"/>
  </g>
  
  <!-- Modern accent elements -->
  <circle cx="280" cy="25" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="285" cy="35" r="1.5" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="290" cy="28" r="1" fill="url(#accentGradient)" opacity="0.8"/>
</svg>